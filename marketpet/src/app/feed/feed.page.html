<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Marketplace</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Filtrar Productos/Servicios</h2>

  <ion-item>
    <ion-label>Tipo</ion-label>
    <ion-select [(ngModel)]="filtroTipo" placeholder="Todos">
      <ion-select-option value="">Todos</ion-select-option>
      <ion-select-option value="Producto">Producto</ion-select-option>
      <ion-select-option value="Servicio">Servicio</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Animal</ion-label>
    <ion-select [(ngModel)]="filtroAnimal" placeholder="Todos">
      <ion-select-option value="">Todos</ion-select-option>
      <ion-select-option value="Perro">Perro</ion-select-option>
      <ion-select-option value="Gato">Gato</ion-select-option>
      <ion-select-option value="Exótico">Exótico</ion-select-option>
      <ion-select-option value="Granja">Granja</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of filteredItems">
        <ion-card>
          <img [src]="item.foto" />
          <ion-card-header>
            <ion-card-title>{{ item.nombre }}</ion-card-title>
            <ion-card-subtitle>
              {{ item.tipo }} 
              <span *ngIf="item.categoria === 'Publicidad'" class="ion-text-danger">(Anuncio)</span>
              - {{ item.animal }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p *ngIf="item.tipo === 'Producto'">Precio: ${{ item.precio }}</p>
            <p *ngIf="item.tipo === 'Servicio'">Modalidad: {{ item.modalidad }}</p>
            <p>Proveedor: {{ item.proveedor }}</p>
          </ion-card-content>
          <ion-button expand="full" (click)="contactarProveedor(item)" *ngIf="item.categoria !== 'Publicidad'">Contactar</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
