<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Rol</ion-label>
      <ion-select formControlName="role">
        <ion-select-option value="cliente">Cliente</ion-select-option>
        <ion-select-option value="proveedor">Proveedor</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">Iniciar Sesión</ion-button>
  </form>

  <div class="ion-text-center ion-margin-top">
    <p>¿No tienes cuenta?</p>
    <ion-button fill="clear" [routerLink]="['/registro']">Regístrate</ion-button>
  </div>
</ion-content>
